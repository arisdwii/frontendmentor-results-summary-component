<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Results summary component">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <article class="result-card">
      <div class="wrapper">
        <header>
          <h3>Your Result</h3>
        </header>

        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>

    <section class="summary-section">
      <h3>Summary</h3>

      <div class="summary-list-item">
        <div class="summary-list">
          <figure>
            <img src="assets/images/icon-reaction.svg" alt="summary-icon">
          </figure>

          <p class="summary-name">Reaction</p>

          <div class="summary-item-score">
            <p>80</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>

        <div class="summary-list">
          <figure>
            <img src="assets/images/icon-memory.svg" class="summary-item-icon">
          </figure>

          <p class="summary-name">Memory</p>

          <div class="summary-item-score">
            <p>92</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>

        <div class="summary-list">
          <figure>
            <img src="assets/images/icon-verbal.svg" class="summary-item-icon">
          </figure>

          <p class="summary-name">Verbal</p>

          <div class="summary-item-score">
            <p>61</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>

        <div class="summary-list">
          <figure>
            <img src="assets/images/icon-visual.svg" class="summary-item-icon">
          </figure>

          <p class="summary-name">Visual</p>

          <div class="summary-item-score">
            <p>72</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
      </div>
      </div>

      <a href="">Continue</a>
    </section>
  </main>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="go to web frontend mentor">Frontend Mentor</a>. Coded by <a href="#">arisdwii</a>.
  </footer>
</body>

</html>
